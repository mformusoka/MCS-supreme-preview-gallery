<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>

  .parrot {
    position: absolute;
    width: 30%;
    height: 30%;
    animation: fly 3s forwards;
  }


@keyframes fly {
   0% {
     right: 0px;
     bottom: 500px;
   }
   100% {
     right: 500px;
     bottom: 0px;
   }
}

  </style>

</head>
<body>


    <img class="parrot" src="img/upload-ec1d0330-ba16-11e6-b88f-b3b33ad67215.png" alt="">

</body>
